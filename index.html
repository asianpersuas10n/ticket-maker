<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TicketMaker</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
<div id="pageContainer">
  <div id="infoContainer">
    <div id="radioButtons">
      <button id="ubiquiti">Ubiquiti</button>
      <button id="telrad">Telrad</button>
      <button id="mimosa">Mimosa</button>
      <button id="cambium">Cambium</button>
      <button id="tarana">Tarana</button>
    </div>
    <div class="info">
      <div id="complaintContainer">
        <label for="complaint">Complaint:</label>
        <input type="text" list="complaints" id="complaint" />
        <datalist id="complaints">
          <option>No Connection</option>
          <option>Intermittent Connection</option>
          <option>Slow Speeds</option>
          <option>Router Support</option>
          <option>Technical Support</option>
        </datalist>
      </div>
      <div id="ubiquitiRadio" class="radioInfo">
        <div class="ap">
          <label for="connectedAp">Connected AP:</label>
          <input type="text" id="connectedAp" ></input>
        </div>
        <div>
          <label for="localSignal">Local Signal:</label>
          <input type="text" id="localSignal" class="shortInput"></input>
        </div>
        <div>
          <label for="remoteSignal">Remote Signal:</label>
          <input type="text" id="remoteSignal" class="shortInput"></input>
        </div>
        <div>
          <label for="localChains">Local Chains:</label>
          <input type="text" id="localChains" class="shortInput"></input>
        </div>
        <div>
          <label for="remoteChains">Remote Chains:</label>
          <input type="text" id="remoteChains" class="shortInput"></input>
        </div>
        <div>
          <label for="localNoiseFloor">Local Noise Floor:</label>
          <input type="text" id="localNoiseFloor" class="shortInput"></input>
        </div>
        <div>
          <label for="remoteNoiseFloor">Remote Noise Floor:</label>
          <input type="text" id="remoteNoiseFloor" class="shortInput"></input>
        </div>
        <div>
          <label for="localModulation">Local Modulation:</label>
          <input type="text" id="localModulation" class="shortInput"></input>
        </div>
        <div>
          <label for="remoteModulation">Remote Modulation:</label>
          <input type="text" id="remoteModulation" class="shortInput"></input>
        </div>
        <div>
          <label for="ubiquitiRouterFrequency">Router Frequency:</label>
          <input type="text" id="ubiquitiRouterFrequency" class="shortInput"></input>
        </div>
        <div>
          <label for="ubiquitiRadioFrequency">Radio Frequency:</label>
          <input type="text" id="ubiquitiRadioFrequency" class="shortInput"></input>
        </div>
        <div>
          <label for="ping">Ping:</label>
          <input type="text" id="ping" class="shortInput"></input>
        </div>
        <div>
          <label for="bandwidth">Bandwidth:</label>
          <input type="text" id="bandwidth" class="shortInput"></input>
        </div>
        <div>
          <label for="ubiquitiLanSpeeds">LAN Speed:</label>
          <input type="text" list="speeds" id="ubiquitiLanSpeeds" />
        </div>
      </div>
      <div id="telradRadio" class="radioInfo">
        <div class="ap">
          <label for="pci">PCI:</label>
          <input type="text" id="pci"></input>
        </div>
        <div>
          <label for="signal">Signal:</label>
          <input type="text" id="signal" class="shortInput"></input>
        </div>
        <div>
          <label for="sinr">SINR:</label>
          <input type="text" id="sinr" class="shortInput"></input>
        </div>
        <div>
          <label for="cell">Cell:</label>
          <input type="text" id="cell" class="shortInput"></input>
        </div>
        <div>
          <label for="cellLocked">Cell Locked:</label>
          <input type="text" id="cellLocked" class="shortInput"></input>
        </div>
        <div>
          <label for="telradPing">Ping:</label>
          <input type="text" id="telradPing" class="shortInput"></input>
        </div>
        <div>
          <label for="telradBandwidth">Bandwidth:</label>
          <input type="text" id="telradBandwidth" class="shortInput"></input>
        </div>
      </div>
      <div id="mimosaRadio" class="radioInfo">
        <div class="ap">
          <label for="mimosaAp">Conneted AP:</label>
          <input type="text" id="mimosaAp"></input>
        </div>
        <div>
          <label for="localMcs">Local MCS:</label>
          <input type="text" id="localMcs" class="shortInput"></input>
        </div>
        <div>
          <label for="remoteMcs">Remote MCS:</label>
          <input type="text" id="remoteMcs" class="shortInput"></input>
        </div>
        <div>
          <label for="mimosaRouterFrequency">Router Frequency:</label>
          <input type="text" id="mimosaRouterFrequency" class="shortInput"></input>
        </div>
        <div>
          <label for="mimosaRadioFrequency">Radio Frequency:</label>
          <input type="text" id="mimosaRadioFrequency" class="shortInput"></input>
        </div>
        <div>
          <label for="mimosaSignal">Signal:</label>
          <input type="text" id="mimosaSignal" class="shortInput"></input>
        </div>
        <div>
          <label for="mimosaPing">Ping:</label>
          <input type="text" id="mimosaPing" class="shortInput"></input>
        </div>
        <div>
          <label for="mimosaBandwidth">Bandwidth:</label>
          <input type="text" id="mimosaBandwidth" class="shortInput"></input>
        </div>
        <div>
          <label for="mimosaLanSpeeds">LAN Speed:</label>
          <input type="text" list="speeds" id="mimosaLanSpeeds" />
        </div>
      </div>
      <div id="cambiumRadio" class="radioInfo">
        <div class="ap">
          <label for="cambiumAp">Color Code / AP:</label>
          <input type="text" id="cambiumAp"></input>
        </div>
        <div>
          <label for="cambiumSignal">Signal:</label>
          <input type="text" id="cambiumSignal" class="shortInput"></input>
        </div>
        <div>
          <label for="cambiumSinr">SINR:</label>
          <input type="text" id="cambiumSinr" class="shortInput"></input>
        </div>
        <div>
          <label for="cambiumRouterFrequency">Router Frequency:</label>
          <input type="text" id="cambiumRouterFrequency" class="shortInput"></input>
        </div>
        <div>
          <label for="cambiumRadioFrequency">Radio Frequency:</label>
          <input type="text" id="cambiumRadioFrequency" class="shortInput"></input>
        </div>
        <div>
          <label for="cambiumPing">Ping:</label>
          <input type="text" id="cambiumPing" class="shortInput"></input>
        </div>
        <div>
          <label for="cambiumBandwidth">Bandwidth:</label>
          <input type="text" id="cambiumBandwidth" class="shortInput"></input>
        </div>
        <div>
          <label for="cambiumLanSpeeds">LAN Speed:</label>
          <input type="text" list="speeds" id="cambiumLanSpeeds" />
        </div>
      </div>
      <div id="taranaRadio" class="radioInfo">
        <div class="ap">
          <label for="connectedAp">Connected AP:</label>
          <input type="text" id="connectedAp"></input>
        </div>
        <div>
          <label for="operatorID">Operator ID:</label>
          <input type="text" id="operatorID" class="shortInput"></input>
        </div>
        <div>
          <label for="alignmentMetric">Alignment Metric:</label>
          <input type="text" id="alignmentMetric" class="shortInput"></input>
        </div>
        <div>
          <label for="sinrDown">SINR Down:</label>
          <input type="text" id="sinrDown" class="shortInput"></input>
        </div>
        <div>
          <label for="sinrUp">SINR Up:</label>
          <input type="text" id="sinrUp" class="shortInput"></input>
        </div>
        <div>
          <label for="pathloss">Pathloss:</label>
          <input type="text" id="pathloss" class="shortInput"></input>
        </div>
        <div>
          <label for="taranaPing">Ping:</label>
          <input type="text" id="taranaPing" class="shortInput"></input>
        </div>
        <div>
          <label for="taranaBandwidth">Bandwidth:</label>
          <input type="text" id="taranaBandwidth" class="shortInput"></input>
        </div>
        <div>
          <label for="taranaLanSpeeds">LAN Speed:</label>
          <input type="text" list="speeds" id="taranaLanSpeeds" />
          <datalist id="speeds">
            <option>10mbps Full-Duplex</option>
            <option>100mbps Full-Duplex</option>
            <option>1000mbps Full-Duplex</option>
            <option>Half-Duplex</option>
            <option>No Link</option>
          </datalist>
        </div>
      </div>
    </div>
  </div>
  <div id="notesContainer">
    <label for="notes">Notes</label>
    <textarea id="notes"></textarea>
  </div>
  <div id="checklistContainer">
    <p>Checklist</p>
    <div id="checklist">
      <div>
        <input type="checkbox" id="radioDownAtStart" />
        <label for="radioDownAtStart">Radio Was Down at the Start</label>
      </div>
      <div>
        <input type="checkbox" id="powerCycleRadio" />
        <label for="powerCycleRadio">Power Cycled Radio</label>
      </div>
      <div>
        <input type="checkbox" id="powerCycleRouter" />
        <label for="powerCycleRouter">Power Cycled Router</label>
      </div>
      <div>
        <input type="checkbox" id="customerRouter" />
        <label for="customerRouter">Customer Owned Router</label>
      </div>
      <div>
        <input type="checkbox" id="reseatCables" />
        <label for="reseatCables">Reseat Cables</label>
      </div>
      <div>
        <input type="checkbox" id="cablePositions" />
        <label for="cablePositions">Verified Cable Positions</label>
      </div>
      <div>
        <input type="checkbox" id="cableEnds" />
        <label for="cableEnds">Checked Cable Ends</label>
      </div>
      <div>
        <input type="checkbox" id="verifiedPower" />
        <label for="verifiedPower">Verified Power to Equipment</label>
      </div>
      <div>
        <input type="checkbox" id="routerMAC" />
        <label for="routerMAC">Verified Router Mac</label>
      </div>
      <div>
        <input type="checkbox" id="devicesConnected" />
        <label for="devicesConnected">Devices Connected</label>
      </div>
      <div>
        <input type="checkbox" id="routerFirmware" />
        <label for="routerFirmware">Upgrade Router Firmware</label>
      </div>
      <div>
        <input type="checkbox" id="radioFirmware" />
        <label for="radioFirmware">Update Radio Firmware</label>
      </div>
      <div>
        <input type="checkbox" id="movedAp" />
        <label for="movedAp">Moved AP/PCI</label>
      </div>
      <div>
        <input type="checkbox" id="checkedPing" />
        <label for="checkedPing">Checked Ping</label>
      </div>
      <div>
        <input type="checkbox" id="checkedBandwidth" />
        <label for="checkedBandwidth">Checked Bandwidth</label>
      </div>
      <div>
        <input type="checkbox" id="noAnswer" />
        <label for="noAnswer">Called No Answer</label>
      </div>
      <div>
        <input type="checkbox" id="leftVoicemail" />
        <label for="leftVoicemail">Left Voicemail</label>
      </div>
      <div>
        <input type="checkbox" id="refusedToTroubleshoot" />
        <label for="refusedToTroubleshoot">Refused to Troubleshoot</label>
      </div>
      <div>
        <input type="checkbox" id="radioStillDown" />
        <label for="radioStillDown">Radio Still Down</label>
      </div>
      <div class="outageMode">
        <input type="checkbox" id="outageMode" />
        <label for="outageMode">Outage Mode</label>
      </div>
    </div>
  </div>
  <div id="buttons">
    <button id="confirm">Confirm</button>
    <button id="reset">Reset</button>
  </div>
  <div id="clipboardConfirm">
    Text has been copied to clipboard!
  </div>
</div>
  <script src="index.js"></script>
</body>

</html>
